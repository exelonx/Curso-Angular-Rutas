<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="termino" class="form-control" [(ngModel)]="termino" placeholder="Buscar país...">
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término "{{ termino }}"
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of paises; let i = index">
                    <td>{{i+1}}</td>
                    <td><img [src]="item.flag" alt="" width="50px"></td>
                    <td>{{item.name}}</td>
                    <td>{{item.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais', item.alpha2Code]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
